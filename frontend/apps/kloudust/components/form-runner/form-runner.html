<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body {height: 100%; margin: 0;}

div#body {
    overflow-x: hidden;
    overflow-y: auto;
    max-height: 100%;
    padding: 2em;
    box-sizing: border-box;
    color: #ffffff;
    background-color: #4C4C4C;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

div#main {
    display: flex;
    flex-direction: column;
    width: 100%;
}
span#description {
    font-size: 0.9em;
    margin: 1em 0em;
}
div#required, div#advanced {
    margin-left: 1em;
}

div#close {
    padding: 0.2em 0.6em;
    background-color: #BC5205;
    border-radius: 0.2em;
    margin-bottom: 1em;
    cursor: pointer;
}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: 100%;
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    border-bottom: 1px solid #ffffff;
    font-family: inherit;
    font-size: smaller;
    display: block;
    margin-bottom: 2em;
    color: #ffffff;
}
::placeholder {color: inherit;}

select {
    border-radius: 0.4em;
    border-color: #ffffff; 
    font-size: smaller;
    outline: none;
}
select {width: 100%; padding: 0.5em; margin-bottom: 2em;}
label {
    padding-left: 0.2em; 
    margin-bottom: 0.2em;
    display: inline-block;
}

input.error {color: red;}

span#expander {
    color: #ffffff; 
    font-size: smaller;
    margin-bottom: 1em;
    cursor: pointer;
    width: fit-content;
}
div.expanded {
    height: auto;
    display: block;
}
div.collapsed {
    height: 0px;
    display: none;
}
</style>

<div id="body">
<div id="close" onclick='event.stopPropagation(); monkshu_env.components["form-runner"].close(this)'>X</div>

<div id="main">
{{#description}}<span id="description">{{.}}</span>{{/description}}
<div id="required">
{{#required}}
{{^multioption}}
<input id="{{id}}" type="{{type}}" placeholder="{{placeholder}}" {{#required}}required{{/required}} pattern="{{pattern}}">
{{/multioption}}

{{#multioption}}
<label for="{{id}}">{{label}}</label>
<select id="{{id}}" name="{{id}}">
    {{#options}}
    <option value="{{value}}">{{label}}</option>
    {{/options}}
</select>
{{/multioption}}
{{/required}}
</div>

<span id="expander" onclick='
    const divToExpandOrHide = this.parentNode.querySelector("div#advanced");
    divToExpandOrHide.classList.toggle("expanded"); 
    divToExpandOrHide.classList.toggle("collapsed");
    if (this.innerText.endsWith("▶")) this.innerText = this.innerText.split("▶")[0]+"▼";
    else this.innerText = this.innerText.split("▼")[0]+"▶";'>Advanced ▶</span>
<div id="advanced" class="collapsed">
{{#optional}}
{{^multioption}}
<input id="{{id}}" type="{{type}}" placeholder="{{placeholder}}" {{#required}}required{{/required}} pattern="{{pattern}}">
{{/multioption}}

{{#multioption}}
<label for="{{id}}">{{label}}</label>
<select id="{{id}}" name="{{id}}">
    {{#options}}
    <option value="{{value}}">{{label}}</option>
    {{/options}}
</select>
{{/multioption}}
{{/optional}}
</div>

</div>
</div>
