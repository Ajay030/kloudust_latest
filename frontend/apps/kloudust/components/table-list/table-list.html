<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body {height: 100%; margin: 0;}

div#tablebody {
    overflow: hidden;
    max-height: 100%;
    box-sizing: border-box;
    color: #DCDCDC;
    background-color: #818181;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

div#tablemain {
    display: flex;
    flex-direction: column;
    width: 100%;
    box-sizing: border-box;
    height: 100%;
    overflow-y: auto;
    max-height: 100%;
    background-color: #EBECEE;
}

div#hider {
    color: transparent;
    background-color: transparent;
    position: absolute;
    top: 0; 
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
}
div#hider.visible {z-index: 99; display: block;}
div#onclick_html {
    position: absolute;
    z-index: 100;
    color: #BC5205;
    background-color: white;
    width: calc(100% - 18em);
    display: none;
    border: 1px solid #BC5205;
    padding: 1em;
    box-sizing: border-box;
    border-radius: 0.3em;
}
div#onclick_html.visible {display: block; left: 17em;}

div#tableclose {
    padding: 0.2em 0.6em;
    background-color: #BC5205;
    border-radius: 0.2em;
    margin: 0.5em 1em;
    cursor: pointer;
}

div#tablebottombar {
    width: 100%;
    height: 3em;
    background-color: #818181;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: right;
}

table {border-collapse: collapse;}
thead {
    background-color: #4C4C4C;
    color: #DCDCDC;
}
th {padding: 0.8em 0.5em;}
td {padding: 0.5em;}
th,td {
    font-size: smaller;
    font-weight: normal;
    text-align: left;
    box-sizing: border-box;
}
tbody tr {
    border-bottom: 1px solid #dddddd;
    cursor: pointer;
}
tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}
tbody tr:last-of-type {
    border-bottom: 2px solid #BC5205;
}
tbody tr:hover {
    background-color: #BC5205;
    color: #f3f3f3;
}
</style>
{{#style}}<style>{{{.}}}</style>{{/style}}

<div id="tablebody">
<div id="tableclose" onclick='event.stopPropagation(); monkshu_env.components["form-runner"].close(this)'>X</div>

<div id="tablemain">
<table>
    <thead>
    <tr>
    {{#headers}}<th>{{.}}</th>{{/headers}}
    </tr>
    </thead>

    <tbody>
    {{#rows}}
    <tr onclick="monkshu_env.components['table-list'].rowClicked(event, '{{{rowdata_json_base64}}}')">
    {{#.}}<td>{{.}}</td>{{/.}}
    </tr>
    {{/rows}}
    </tbody>
</table>
</div>

<div id="hider" onclick="monkshu_env.components['table-list'].hidePopup(event)"></div>
<div id="onclick_html"></div>

<div id="tablebottombar">
    {{{bottom_bar_html}}}
</div>
</div>
