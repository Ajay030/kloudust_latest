<style>
::-webkit-scrollbar {
    width: 0.5em !important;
    height: 0.5em !important;
    scroll-behavior: smooth !important;
}

::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3) !important;
    margin: 5em;
    border-radius: 1em !important;
}

::-webkit-scrollbar-thumb {
    background-color: darkgrey !important;
    border-radius: 1em !important;
    background-clip: padding-box;
}

body {
    
    max-height: 60vh;
    overflow-y: auto;
}
div#body {
    width: 50vw;
    display: flex;
    margin-right: 0.5em;
    flex-direction: column;
}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: 100%;
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    font-size: smaller;
    display: block;
    color: #444444;
    margin-bottom: 2em;
}

select, label {
    color: #444444;
    border-radius: 0.4em;
    border-color: darkgray; 
    font-size: smaller;
    outline: none;
}
select {width: 100%; padding: 0.5em; margin-bottom: 2em;}
label {
    padding-left: 0.2em; 
    margin-bottom: 0.2em;
    display: inline-block;
}

input.error {color: red;}

span#expander {
    color: #444444; 
    font-size: smaller;
    margin-bottom: 1em;
    cursor: pointer;
    width: fit-content;
}
div.expanded {
    height: auto;
    display: block
    color: #444444
}
div.collapsed {
    height: 0px;
    display: none;
}
</style>

<div id="body">

<div id="required">
<input id="hostname" type="text" placeholder="{{i18n.Hostname}}" required pattern="/^\s*[A-Za-z0-9]+\s*$/">
<input id="hostip" type="text" placeholder="{{i18n.HostNetworkAddressOrIp}}" required patterm="/^(?>(?>([a-f0-9]{1,4})(?>:(?1)){7}|(?!(?:.*[a-f0-9](?>:|$)){8,})((?1)(?>:(?1)){0,6})?::(?2)?)|(?>(?>(?1)(?>:(?1)){5}:|(?!(?:.*[a-f0-9]:){6,})(?3)?::(?>((?1)(?>:(?1)){0,4}):)?)?(25[0-5]|2[0-4][0-9]|1[0-9]{2}|[1-9]?[0-9])(?>\.(?4)){3}))$/iD">
<input id="adminid" type="text" placeholder="{{i18n.HostRootID}}" required pattern="/^\s*[A-Za-z0-9]+\s*$/">
<input id="adminpass" type="password" placeholder="{{i18n.HostRootPassword}}" required pattern="/^[A-Za-z0-9@$!%*#?&;,'|\+\-\\\(\)\{\}\[\]\.\/]+$/">
<input id="hostkey" type="text" placeholder="{{i18n.Hostkey}}" required pattern="/^\s*[A-Fa-f0-9:]+\s*$/">
</div>

<span id="expander" onclick='
    const divToExpandOrHide = this.parentNode.querySelector("div#advanced");
    divToExpandOrHide.classList.toggle("expanded"); 
    divToExpandOrHide.classList.toggle("collapsed");
    if (this.innerText.endsWith("▶")) this.innerText = this.innerText.split("▶")[0]+"▼";
    else this.innerText = this.innerText.split("▼")[0]+"▶";
'>Advanced ▶</span>
<div id="advanced" class="collapsed">
<input id="cores" type="text" placeholder="{{i18n.HostCores}}">
<input id="memory" type="text" placeholder="{{i18n.HostMemory}}">
<input id="disk" type="text" placeholder="{{i18n.HostDisk}}">
<input id="networkspeed" type="text" placeholder="{{i18n.HostNetspeed}}">
<input id="processor" type="text" placeholder="{{i18n.HostProcessor}}">
<input id="processorarch" type="text" placeholder="{{i18n.HostProcessorArchitecture}}">
<input id="sockets" type="text" placeholder="{{i18n.HostSockets}}">

<label for="ostype">{{i18n.HostOSType}}</label>
<select id="ostype" name="ostype">
    <option value="rhel9_compatible">RHEL 9 or Compatible</option>
    <option value="ubuntu22">Ubuntu 22 LTS</option>
</select>

<label for="changeospassword">{{i18n.HostChangeAdminPassword}}</label>
<select id="changeospassword" name="changeospassword">
    <option value="change">Yes</option>
    <option value="nochange">No</option>
</select>
</div>

</div>

<script>
function onOK(element) {monkshu_env.components["dialog-box"].submit(element);}
</script>
