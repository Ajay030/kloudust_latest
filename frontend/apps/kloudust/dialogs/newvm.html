<style>
body {width: 350px;}

input, input:-internal-autofill-previewed, input:-internal-autofill-selected {
    width: 100%;
    border-style: none;
    outline: none;
    text-align: left;
    background-color: transparent;
    transition: background-color 5000s ease-in-out 0s;
    border-bottom: 1px solid darkgray;
    font-family: inherit;
    font-size: smaller;
    display: block;
    color: #444444;
}

select {
    padding: 10px;
    width: 100%;
    border-radius: 10px;
    border: 1px solid lightgray;
    outline: none;
    color: #444444;
}

input.error {color: red;}
</style>

<input id="hostname" type="text" placeholder="{{i18n.Hostname}}">
<p>&nbsp;</p>

<input id="vmname" type="text" placeholder="{{i18n.VMName}}">
<p>&nbsp;</p>

<input id="vmdescription" type="text" placeholder="{{i18n.VMDescription}}">
<p>&nbsp;</p>

<input id="cores" type="number" min="1" max="256" placeholder="{{i18n.Cores}}">
<p>&nbsp;</p>

<input id="memory" type="number" min="256" max="1048576" placeholder="{{i18n.Memory}}">
<p>&nbsp;</p>

<input id="disk" type="number" min="1" max="104857600" placeholder="{{i18n.Disk}}">
<p>&nbsp;</p>

<select id="image" onchange="if (this.selectedIndex) this.parentElement.querySelector('#imagetype').value=imagetype[this.selectedIndex]">
    <option value="centos8.iso">CentOS 8</option>
    <option value="ubuntu20.iso">Ubuntu 20</option>
    <option value="windows10.iso">Windows 10</option>
</select>
<input type="hidden" id="imagetype" value="centos8">
<p>&nbsp;</p>

<script>
const imagetype = ["centos8","ubuntu19.10","win10"];
function onOK(element) {monkshu_env.components["dialog-box"].submit(element);}
</script>
